<div class="m-LR">
    <div class="row">
        <div class="col-sm-2">
            <div class="vertical-nav bg-white vertical-nav-fixed" id="sidebar">
                <div class="py-4 px-3 mb-4 bg-light">
                    <div class="media-body">
                        <h4 class="m-0">Movies</h4>
                    </div>
                </div>
                <ul class="nav flex-column bg-white mb-0" *ngFor="let article of movie_type">
                    <li class="nav-item">
                        <a href="#" [routerLink]="" attr.name="{{article.id}}" (click)="onGoToPage2($event)"class="nav-link text-dark font-italic bg-light" >
                        <i class="fa fa-th-large mr-3 text-primary fa-fw display-inline"> {{article.name}}</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10 table-div">
            <table class="table-position">
              <thead >
                <tr>
                  <th>
                      Popularity
                  </th>
                  <th>
                      Vote Count
                  </th>
                  <th>
                      Overview
                  </th>
                  <th>
                      Title
                  </th>
              </tr>
              </thead>

            <tbody style="overflow: auto;height: 500px; width:100%;display: inline-block;">
            <tr *ngFor="let article1 of vender">
                <td>
                    {{article1.popularity}}
                </td>
                <td>
                    {{article1.vote_count}}
                </td>
                <td>
                    {{article1.overview}}
                </td>
                <td>
                    {{article1.title}}
                </td>

            </tr>
            </tbody>

            </table>
        </div>
    </div>
</div>
