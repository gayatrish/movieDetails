<div class="row">
    <div class="col s8 offset s12">
        <div class="card">
            <div class="sm jumbotron center-align">
                <h2>User Registration</h2>
            </div>
            <form class="col s12 white" #userRegistration="ngForm" autocomplete="off">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="username" #username="ngModel" [(ngModel)]="user.username" required>
                        <label for="username" data-error="Requred Field!">UserName:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" name="password" #password="ngModel" [(ngModel)]="user.password" required minlength="3">
                        <label data-error="Requred Field!" for="password">Password:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="user.firstname">
                        <label for="firstname">Firstname:</label>                        
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname">
                        <label for="lastname">Lastname:</label>                        
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email">
                        <label for="email">Email:</label>                        
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" [disabled]="!userRegistration.valid" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
